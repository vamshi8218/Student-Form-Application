<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend></legend>
            <label for="FN">FirstName</label>
            <input type=" " id="FN" maxlength="20" placeholder="Enter your fullname">(max 20 char a-z and A-Z)<br><br>
            <label for="LN">LastName</label>
            <input type="text" id="LN" maxlength="20" placeholder="Enter your LastName">(max 20 char a-z and A-Z)
            <br><br>
            <label for="dob">Date of Birth</label>
            <input type="date" name="" id="dob">
            <br><br>
            <label for="">GENDER</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <br><br>
            <label for="EMAIL">EMAIL ID</label>
            <input type="email" id="EMAIL" placeholder="Enter your Email">
            <br><br>
            <label for="Mobile">MOBILE No</label>
            <input type=" " id="Mobile" placeholder="Enter your Mobile number">
            <br><br>
            <label for="ADD">ADDRESS</label>
            <textarea name="" id="ADD"></textarea>
            <br> <br>
            <label for="city">CITY</label>
            <input type="text" id="city" placeholder="Enter your city">
            <br><br>
            <label for="pin">PINCODE
            </label>
            <input type="text" id="pic" maxlength="6" placeholder="Enter your Pincode">(6 digit number)
            <br><br>
            <label for="state">STATE  </label>
            <input type="text" id="state" placeholder="Enter your state"><br><br>
            <label for="con">COUNTRY</label>
            <input type="text" id="con" placeholder="Enter your Country"><br><br>
            <label for="hob">HOBBIES</label>
            <input type="checkbox">Drawing
            <input type="checkbox">Singing
            <input type="checkbox">Dancing
            <input type="checkbox">other
            <input type="text" id="hob" placeholder="Enter Your other Hobbies">
            <br><br>
            <label for="">Qualification:</label>
            <table border="1" cellspacing="5" cellpadding="5">
                <tr>
                    <th>Sl.no</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Password</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="Enter your Examination"></td>
                    <td><input type="text" placeholder="Enter your Board"></td>
                    <td><input type="text" placeholder="Enter your Percentage"></td>
                    <td><input type="text" placeholder="Enter your Year of Password"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><input type="text" placeholder="Enter your Examination"></td>
                    <td><input type="text" placeholder="Enter your Board"></td>
                    <td><input type="text" placeholder="Enter your Percentage"></td>
                    <td><input type="text" placeholder="Enter your Year of Password"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><input type="text" placeholder="Enter your Examination"></td>
                    <td><input type="text" placeholder="Enter your Board"></td>
                    <td><input type="text" placeholder="Enter your Percentage"></td>
                    <td><input type="text" placeholder="Enter your Year of Password"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><input type="text" placeholder="Enter your Examination"></td>
                    <td><input type="text" placeholder="Enter your Board"></td>
                    <td><input type="text" placeholder="Enter your Percentage"></td>
                    <td><input type="text" placeholder="Enter your Year of Password"></td>
                </tr>
            </table><br><br>
            <label for="">COURSES <br>APPLIED <br>FOR</label>
            <input type="checkbox">BCA
            <input type="checkbox">B.com
            <input type="checkbox">B.sc
            <input type="checkbox">B.A
        </fieldset>
    </form>
</body>
</html>
